<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Cifra de césar</title>
</head>

<body>
    <header class="titulo-principal">
        <h1>Cifra de César</h1>
    </header>

    <img class="img-logo" src="imagens/logo.png">

    <form class="form">
        <label for="exampleFormControlTextarea1">Digite a palavra a ser criptografada:</label>
        <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
        </div>

        <label for="exampleFormControlTextarea1">Selecione a chave:</label>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected>Escolher...</option>
            <option value="1">Um</option>
            <option value="2">Dois</option>
            <option value="3">Três</option>
            <option value="4">Quatro</option>
            <option value="5">Cinco</option>
            <option value="6">Seis</option>
            <option value="7">Sete</option>
            <option value="8">Oito</option>
            <option value="9">Nove</option>
            <option value="10">Dez</option>
            <option value="11">Onze</option>
            <option value="12">Doze</option>
            <option value="13">Treze</option>
            <option value="14">Quatorze</option>
            <option value="15">Quinze</option>
            <option value="16">Desesseis</option>
            <option value="17">Desessete</option>
            <option value="18">Dezoito</option>
            <option value="19">Dezenove</option>
            <option value="20">Vinte</option>
            <option value="21">Vinte e um</option>
            <option value="22">Vinte e dois</option>
            <option value="23">Vinte e tres</option>
            <option value="24">Vinte e quatro</option>
            <option value="25">Vinte e cinco</option>
            <option value="26">Vinte e seis</option>
        </select>
    </form>

    <div class="col-md-12" align="center">
        <button class="btn btn-primary">Criptografar</button>
        <button class="btn btn-primary">Descriptografar</button>
    </div>

    <form class="form">
        <input class="form-control" type="text" placeholder="Resultado da criptografia" readonly>
    </form>

    <footer class="rodape">
            <p>By: Priscila Marques</p>
    </footer>

</body>

</html>
